<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css" />

    <!-- ....... Bootstrap link ........ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <section class="sec1">
      <div class="container-fluid">
        <div class="row">
          <div class="col-lg-6 px-0 bollon">
            <img class="airballon" src="Image bg.png" alt="" />
          </div>
          <div class="col-lg-6 sign">
            <div class="day">
              <button class="cricle"></button>

              <h1>Travel with us</h1>
              <h4>Join us today</h4>
            </div>
            <div class="social">
              <button class="google">
                <img
                  src="Social media logo.png"
                  alt=""
                  width="13px"
                  height="13px"
                />
                Sign up with Google
              </button>
              <button class="Apple">
                <img src="apple logo.png" alt="" width="13px" height="13px" />
                <span></span>Sign up with Apple
              </button>
            </div>
            <div class="line">
              <div class="fhr"><hr /></div>
              <div class="OR"><p>OR</p></div>
              <div class="sechr"><hr /></div>
            </div>
            <div class="signup">
              <button class="up">Sign up with phone or email</button>
              <p>
                By signing up, you agree to the <u> Terms of Service</u> and
                <u>Privacy Policy</u>
                , including cookie use.
              </p>
            </div>

            <div class="log">
              <p>Already have an account?</p>
              <button class="login">Log in</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
